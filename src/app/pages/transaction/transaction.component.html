<div>
  <h1>Lista de Transações</h1>
  <ul>
    {transactions.map((transaction) => (
      <li key={transaction.idempotencyId}>
        <strong>ID: </strong> {transaction.idempotencyId}, <strong>Valor: </strong>
        {transaction.amount}, <strong>Tipo: </strong>
        {transaction.type}
      </li>
    ))}
  </ul>
</div>
